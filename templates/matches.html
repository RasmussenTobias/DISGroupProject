<!DOCTYPE html>
<html>
  <head>
    <title>{{ liga }}</title>
  </head>
  <body>
    <h1>Matches for season {{ season }}</h1>

    <form action="/matchStats" method="post">
      <ul>
        {% for row in rows %}
        <li>
          {{ row[0] }} - {{ row[1] }} - {{ row[2] }}<button
            name="click"
            value="{{row[0]+row[1]}}"
          >
            Click to see stats
          </button>
        </li>
        {% endfor %}
      </ul>
    </form>
  </body>
</html>
