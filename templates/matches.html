<!DOCTYPE html>
<html>
  <head>
    <title>{{ liga }}</title>
    <link rel="stylesheet" href="/static/matchesStyle.css">
  </head>
  <body>
    <h1>Matches for season {{ season }}</h1>

    <form action="/matchStats" method="post">
      <ul class="match-list">
        {% set index = 0 %}
        {% for row in rows %}
        <li class="match-item">
          <span class="match-info">
            <h4>{{ row[0] }}</h4>
            <div class="split-info">
              <h3>{{ row[1] | custom_split(0) }}</h3>
              <h4>vs</h4>
              <h3>{{ row[1] | custom_split(1) }}</h3>
            </div>
            <h5>Arbitrage multiplier:{{ row[2] }}</h5>
          </span>
          <input type="hidden" name="playedDate" value="{{ row[0] }}">
          <input type="hidden" name="playingTeams" value="{{ row[1] }}">
          <button class="stats-button" name="click" value="{{ index }}">
            Click to see stats
          </button>
        </li>
        {% set index = index + 1 %}
        {% endfor %}
      </ul>
    </form>
  </body>
</html>
