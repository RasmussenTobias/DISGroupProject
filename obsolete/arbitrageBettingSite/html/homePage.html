<!DOCTYPE html>
<html>
<head>
    <title>Possibilities for Arbitrage Betting</title>
    <link rel="stylesheet" type="text/css" href="\arbitrageBettingSite\css\styles.css">
</head>
<body>
    <header>
        <div class="profile">
            <span class="username">John Doe</span>
            <img src="\arbitrageBettingSite\img\black-male-user-symbol.png" alt="Profile Picture" class="profile-picture">
        </div>
    </header>

    <h1>Possibilities for Arbitrage Betting</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Bookmaker 1</th>
                    <th>Bookmaker 2</th>
                    <th>Bookmaker 3</th>
                    <th>Arbitrage Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Football Match A</td>
                    <td>2.5</td>
                    <td>2.6</td>
                    <td>2.9</td>
                    <td>7%</td>
                </tr>
                <tr>
                    <td>Football Match B</td>
                    <td>1.8</td>
                    <td>2.1</td>
                    <td>2.3</td>
                    <td>5%</td>
                </tr>
                <!-- Add more rows for other arbitrage opportunities -->
            </tbody>
        </table>

        <div class="sidebar">
            <h2>Today's Matches</h2>
            <ul>
                <li>
                    <div class="match-info">
                        <div class="team">
                            <div class="home-team">HOME TEAM</div>
                            <div class="vs">VS</div>
                            <div class="away-team">AWAY TEAM</div>
                        </div>
                        <div class="odds">
                            <div class="home">1: 2.00</div>
                            <div class="draw">X: 1.80</div>
                            <div class="away">2: 3.20</div>
                        </div>
                    </div>
                </li>
                <!-- Add more match items here -->
            </ul>
        </div>
    </div>
</body>
</html>
